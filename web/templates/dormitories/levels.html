{% extends "layout.html" %}

{% block content %}
    <ul class="breadcrumb">
        <li><a href="{{ url_for('dormitories.overview') }}">Wohnheime</a></li>
        <li class="active">{{ dormitory.short_name }}</li>
    </ul>
    <div class="row">
        {% for level in levels -%}
        <div class="level"><a href="{{ url_for('.dormitory_level_rooms', dormitory_id=dormitory_id, level=level) }}" class="btn btn-default btn-large">{{ level }}</a></div>
        {%- endfor %}
    </div>
{% endblock %}
