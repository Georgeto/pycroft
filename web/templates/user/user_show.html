{% extends "user/base.html" %}

{% block tabcontent %}
    <ul class="showList">
        <li>Name: {{ user[0].name }} ({{ user[0].id }})</li>
        <li>Login: {{ user[0].login }}</li>
        <li>Registriert seit: {{ user[0].registration_date }}</li>
        <li>Zugeordneter Raum: <a href="{{ url_for("dormitories.room_show",
                room_id = user[0].room_id) }}">{{ user[0].room_id }}</a></li>
        </ul>
{% endblock %}
