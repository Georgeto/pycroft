{% if user.finance_account -%}
<table class="table table-condensed">
    <thead>
        <tr>
            <th>Beschreibung</th>
            <th>Betrag</th>
        </tr>
    </thead>
    <tbody>
        {% for split in user.finance_account.splits -%}
        <tr class="{{ 'success' if split.amount < 0 else 'error' }}">
            <td>{{ split.transaction.message }}</td>
            <td>{{ split.amount|money }}</td>
        </tr>
        {%- endfor %}
    </tbody>
</table>
{% else -%}
<div class="alert alert-info">Nutzer hat kein Konto.</div>
{%- endif %}
