{% extends "user/base.html" %}

{% import "macros/forms.html" as forms %}
{% block tabcontent %}

    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span6">
                {{ forms.simple_form(form, '', url_for('.search')) }}
            </div>
            <div class="span6">
                {% if results %}
                    <table class="table table-striped">
                    <thead><tr><td>ID</td><td>Name</td><td>Login</td></tr></thead>
                        {% for result in results %}
                            <tr>
                            <td>{{ result.id }}</td>
                            <td>{{ result.name }}</td>
                            <td>{{ result.login }}</td>
                            </tr>
                        {% endfor %}
                    </table>
                {% endif %}
            </div>

        </div>
    </div>


{% endblock %}
