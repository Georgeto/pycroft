{% extends "user/base.html" %}

{% block basecontent %}
    <ul class="unstyled">
        {% for user in users %}
            <li>
                <a href="{{ url_for(".user_show", user_id = user.id) }}">{{ user.name }}</a>
                ({{ user.login }})
            </li>
        {% endfor %}
    </ul>
{% endblock %}
