<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">​
    <title>Userman – {{ page_title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le styles -->
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css">​
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap-responsive.css">
    <style>
        body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
    </style>

    <!-- Le fav icon -->
    <link rel="shortcut icon" href="/static/images/favicon.ico">​
</head>

<body>

<!-- Navbar
    ================================================== -->
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="/">Userman</a>
            <div class="nav-collapse">
                <ul class="nav">
                    <li><a href="{{ url_for("user.overview") }}">Nutzer</a></li>
                    <li><a href="{{ url_for("finance.journals") }}">Finanzen</a></li>
                    <li><a href="{{ url_for("rights.groups") }}">Rechte</a></li>
                    <li><a href="{{ url_for("infrastructure.rooms") }}">Infrastruktur</a></li>
                </ul>
                <p class="navbar-text pull-right">Logged in as <a href="#">username</a></p>
            </div><!--/.nav-collapse -->
        </div>
    </div>
</div>

<div class="container">
    {% if subnav %}
    <div class="row">
        <ul class="nav nav-tabs">
            {% include subnav %}
        </ul>
    </div>
    {% endif %}

    {% block content %}{% endblock %}
</div> <!-- /container -->

</body>
</html>
