{% extends "layout.html" %}

{% block content %}
    <ul class="unstyled">
    <table class="table table-hover">
	<thead>
				<tr>
				  <th>#</th>
				  <th>Name</th>
				  <th>Tag</th>
				</tr>
			  </thead>
			  <tbody>
			  {% for vlan in vlans %}
				  <tr>
					<td>{{ vlan.id}}</td>
					<td><li>{{ vlan.name }}</li></td>
					<td>{{ vlan.tag }}</td>                  </tr>

			  {% endfor %}

			  </tbody>
	</table>
    </ul>
{% endblock %}
